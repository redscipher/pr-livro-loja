services:
  db:
    image: postgres:14.17
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=livroloja_db
    networks:
      - pontaOculta
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    env_file:
      - ./env.dev
    depends_on:
      - db
    networks:
      - pontaOculta
volumes:
  postgres_data:
networks:
  pontaOculta:
    driver: bridge